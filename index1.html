<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма регистрации</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  
    

<div class="wrapper">
  <div class="image-container">
    
    <img src="bg.jpg" alt="Illustration" class="bg">
    <img class="logo" src="logo.svg" alt="Logo">
 
  </div>

  <div class="form-container">
    <h2>Get iintoo it today</h2>
    <p>There is no charge or obligation upon registration.</p>

    <div class="social-buttons">
      <button class="btn btn-facebook">Register with Facebook</button>
      <button class="btn btn-linkedin">Register with LinkedIn</button>
    </div>

    <div class="divider">OR</div>

    <form>
      <div class="input-group">
        <div class="input-wrapper">
        <input type="email" name="email" id="email" required>
        <label for="email" class="label">Email</label>
        </div>
        <div class="input-wrapper">
            <input type="tel" name="phone" id="phone" required>
            <label for="phone" class="label">Phone</label>
        </div>  
      </div>

      <div class="investor-type">
        <p class="investor-type1">What type of investor are you?</p>
        <p class="investor-typet"> Select type of investor you are below.</p>
        <div class="radio-group">
        <label class="radio-label">
          <input type="radio" name="investor" value="individual" checked>
          <span class="custom-radio"></span> Individual
          <span class="icon-info" title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">
            <img src="info.png" alt="info" class="icon-info">
          </span>
        </label>

        <label class="radio-label">
          <input type="radio" name="investor" value="business">
          <span class="custom-radio"></span> Business
          <span class="icon-info" title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">
            <img src="info.png" alt="info" class="icon-info">
          </span>
        </label>

        <label class="radio-label">
          <input type="radio" name="investor" value="ira">
          <span class="custom-radio"></span> IRA
          <span class="icon-info" title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">
            <img src="info.png" alt="info" class="icon-info">
          </span>
        </label>

        <label class="radio-label">
          <input type="radio" name="investor" value="trust">
          <span class="custom-radio"></span> Trust
          <span class="icon-info" title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">
            <img src="info.png" alt="info" class="icon-info">
          </span>
        </label>
        </div>

        

      <div class="checkbox-label">
        <input type="checkbox" class="checkbox"> I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a>
      </div>

      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </div>
</div>

</body>
</html>
